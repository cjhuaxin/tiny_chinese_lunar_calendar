name: tiny_chinese_lunar_calendar
description: A Tiny Chinese Lunar Calendar app.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  bloc: ^9.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  http: ^1.1.0
  intl: ^0.20.2
  lunar: ^1.7.5
  shared_preferences: ^2.2.2
  table_calendar: ^3.2.0
  tray_manager: ^0.5.1

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
